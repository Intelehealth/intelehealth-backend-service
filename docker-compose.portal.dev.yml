version: '3.8'

services:
  app:
    build: ./portal
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - HOSTNAME=0.0.0.0
    volumes:
      # Mount .env file from host to container (optional)
      - /home/ubuntu/deploy/portal/.env:/app/.env:ro
      - /home/ubuntu/deploy/portal/.pem:/app/.pem:ro
    restart: unless-stopped
    container_name: nodejs-app-prod
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

